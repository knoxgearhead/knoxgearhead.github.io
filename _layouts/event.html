---
layout: default
---
<div class="event">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="event-info">
    <p>Location: {{ page.location }}</p>
    <p>Date(s): {{ page.dates }}</p>
    <p>Address: {{ page.address }}</p>
    <p>Website: <a href={{ page.website }}>{{ page.website }}</a></p>
  </article>

  <article class="post-content">
    {{ content }}
  </article>

</div>
